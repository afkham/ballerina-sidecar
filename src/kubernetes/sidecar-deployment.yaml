---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  annotations: {}
  finalizers: []
  labels:
    app: "sidecar"
  name: "ballerina-sidecar"
  namespace: "default"
  ownerReferences: []
spec:
  replicas: 1
  template:
    metadata:
      annotations: {}
      finalizers: []
      labels:
        app: "sidecar"
      ownerReferences: []
    spec:
      containers:
      - args: []
        command: []
        env:
        - name: "SIDECAR_HTTP_PORT"
          value: "9090"
        - name: "SERVICE_PORT"
          value: "8080"
        envFrom: []
        image: "kasunindrasiri/ballerina-sidecar:1.0.0"
        imagePullPolicy: "IfNotPresent"
        name: "ballerina-sidecar"
        ports:
        - containerPort: 9090
          protocol: "TCP"
        volumeMounts: []
      hostAliases: []
      imagePullSecrets: []
      initContainers: []
      nodeSelector: {}
      tolerations: []
      volumes: []
